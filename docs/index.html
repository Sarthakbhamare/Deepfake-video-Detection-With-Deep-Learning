<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deepfake Detection</title>
    <!-- CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
      body { min-height: 100vh; display: flex; flex-direction: column; }
      .bg-cover {
        background-image: url('https://raw.githubusercontent.com/Sarthakbhamare/Deepfake-video-Detection-With-Deep-Learning/master/Django%20Application/static/images/background1.png');
        background-position: center; background-repeat: no-repeat; background-size: cover;
      }
      .content-wrap { flex: 1 0 auto; }
      .footer { flex-shrink: 0; }
      .width-400{ width:400px; margin:auto; padding:20px; margin-top:80px; margin-bottom:150px; box-shadow:0 0px 9px 2px #ccc; background:#fff; border-radius:8px; }
      #videos{ display:none; }
      .logo img{ max-height:80px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Deepfake Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" target="_blank" rel="noopener" href="https://github.com/Sarthakbhamare/Deepfake-video-Detection-With-Deep-Learning">GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrap bg-cover">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 my-auto">
            <div class="logo text-center mb-3">
              <img src="https://raw.githubusercontent.com/Sarthakbhamare/Deepfake-video-Detection-With-Deep-Learning/master/Django%20Application/static/images/logo1.png" alt="Logo">
            </div>
            <div class="width-400">
              <video width="100%" controls id="videos">
                <source src="" id="video_source">
                Your browser does not support HTML5 video.
              </video>
              <form class="form text-center mt-3" onsubmit="return false;">
                <div class="form-group text-start">
                  <label for="videoFile">Upload Video</label>
                  <input class="form-control" type="file" id="videoFile" accept="video/*">
                </div>
                <div class="form-group mt-3 text-start">
                  <label for="sequence_length">Sequence Length: <span id="slider-value"></span></label>
                  <input type="number" hidden id="sequence_length" name="sequence_length">
                  <div id="slider"></div>
                </div>
                <button id="videoUpload" type="button" class="btn btn-success mt-3 w-100" disabled>Upload (Backend not connected)</button>
                <div class="form-text mt-2">This is a static demo on GitHub Pages. To enable predictions, deploy the backend and connect it here.</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer py-3 bg-light">
      <div class="container text-center"><span class="text-muted">&copy; <span id="y"></span> Sarthak Bhamare</span></div>
    </footer>

    <!-- JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      $(function () {
        var sliderSequenceNumbers = [10,20,40,60,80,100];
        var slider = $("div#slider").slider({
          value: 1,
          min: 0,
          max: sliderSequenceNumbers.length-1,
          slide: function (event, ui) {
            $('#sequence_length').val(sliderSequenceNumbers[ui.value]);
            $('#slider-value').html(sliderSequenceNumbers[ui.value]);
          }
        });
        $("#sequence_length").val(sliderSequenceNumbers[$("#slider").slider("value")]);
        $('#slider-value').html(sliderSequenceNumbers[$("#slider").slider("value")]);
      });

      // Preview selected video in the player
      const fileInput = document.getElementById('videoFile');
      const videoEl = document.getElementById('videos');
      const sourceEl = document.getElementById('video_source');
      fileInput.addEventListener('change', function() {
        const f = this.files && this.files[0];
        if (!f) return;
        const url = URL.createObjectURL(f);
        sourceEl.src = url;
        videoEl.load();
        videoEl.style.display = 'block';
      });
    </script>
  </body>
  </html>
